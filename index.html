<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="alpina.png" alt="watch-logo">
    </div>

     <br> <br>


    <!-- Digital clock area -->

    <div class="Dclock">
        <div>
            <span>00</span>
            <span class="Dhour"></span>
            
        </div>

        <div>
            <span>00</span>
            <span class="Dminute"></span>
            
        </div>

        <div>
            <span>00</span>
            <span class="Dsecond"></span>
            
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
